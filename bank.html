<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Inside My Bank Account</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To
            <span class="font-semibold color-red text-red-500"> Inside My Bank Account</span> !!!
        </h1>
    </header>

    <main>

        <section class="mt-12">

            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-gray-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span> </h2>
                </div>
            </div>

        </section>



        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4  text-white"> Please Deposit</h4>
                    <input class="w-9/12 block px-3 mb-4" type="text" name="" id="deposit-field"
                        placeholder="$ Entre Amount">
                    <button id="btn-submit"
                        class="bg-red-600 hover:bg-indigo-600 px-8 py-2 text-white font-medium  rounded-lg ">Deposit</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4  text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-4 px-3" type="text" name="" id="withdraw-field"
                        placeholder="$ Enter Amount">
                    <button id="btn-withdraw"
                        class="bg-red-600 hover:bg-sky-600 px-8 py-2 text-white font-medium  rounded-lg ">Withdraw</button>
                </div>

            </div>
        </section>


    </main>


    <script src="withdraw.js"></script>
    <script src="deposit.js"></script>
    <script src="login.js"></script>

</body>

</html>
