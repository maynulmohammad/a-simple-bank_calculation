<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title class>My Bank Account</title>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To My
            <span class="font-semibold color-red text-red-500">Bank Account</span> !!!
        </h1>
    </header>


    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-4xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Enter Email...">

                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password"
                    placeholder="Your Password...">
                <button id="btn-submit"
                    class="bg-amber-400 hover:bg-sky-600 px-8 py-2 text-white font-medium  rounded-lg ">Submit</button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
